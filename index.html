<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="format.css" media="screen" />
</head>    
<body>
        <h1>GT++ Calculator for GTNH 2.3.0</h1>
        <div class="wrapper"><p><div class="input" id="div1">
        <label for="machines" id="l1">Choose a Multiblock:<br></label>
        <select id="machines">
        </select><br>
        <var class="out" id="speed-p"></var><br>
        <var class="out" id="eu-p"></var><br>
        <var class="out" id="par-p"></var><br>
        <var class="out" id="par-max"></var>
        </div>
        <div class="input" id="eu-div">
        <label for="eut" id="l2">Original Eu/t:</label><br>
        <input type="text" id="eut" size="14"><br>
        M/B Eu/t:<br>
        <var class = "values" id="new-eu"></var><br>
        Total parallels:<br>
        <var class = "values" id="total-pars"></var>
    </div>
        <div class="input">
            <label for="time" id="l3">Time (sec):</label><br>
            <input type="text" id="time" size="14"><br>
            M/B Time:<br>
            <var class = "values" id="new-time"></var><br>
            GT Overclocks:<br>
            <var class = "values" id="total-oc"></var>
        </div>
            <div class="input" id="v_tier">
                <label for="tier" id="l4">Voltage Tier:</label><br>
                <select name="tier-list" id="tiers">
                </select><br>
            Max Eu/t:<br>
            <var id = "maxeu"></var><br>
            Total Eu/t:<br>
            <var id = "total-eu"></var>
            </div>
            </p></div>
                
                  <script src="calc.js"></script>       
    </body>
</html>
